{% extends 'core/base.html' %}
{% block title %} Venue {% endblock title %} 
{% block content %}
<center>
    <br>
    <div class="jumbotron">
        <div class="container">
            <h1>Venues</h1><br>
        </div>
    </div>
    
        <div class="container">
            <table class="table table-hover table-bordered table-striped">
                {% for venue in venue_list %} 
            
               <tr>
                <td>
                     <div align="center">
                        <a href="{% url 'show-venue' venue.id %}"> {{ venue }}</a> 
                        <td>
                            <div align="right"> <a href="{% url 'update-venue' venue.id %}" class="btn btn-outline-secondary btn-sm"> Update</a>
                                <a href="{% url 'delete-venue' venue.id %}" class="btn btn-outline-danger btn-sm"> Delete venue</a></div>
                            
                        </td>
                       
                    </div>
                  
                </td> 
                   
              
               </tr>
            
                {% endfor %}
                </table>
        </div>
    
</center>
{% endblock content %}
